<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list message">
        <li>
          <img class="message__selfie" src="images/selfie.jpg" />
          <span class="message__name">Lynn</span>
          <span class="message__preview">Going home!</span>
          <span class="message__timestamp">Yesterday</span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul>
        <li>
          <a href="friends.html"> <i class="far fa-user"></i> </a>
        </li>
        <li>
          <a href="index.html"><i class="fas fa-comment"></i></a>
        </li>
        <li>
          <a href="find.html"> <i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="more.html"> <i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
