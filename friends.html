<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <header class="profile">
      <img class="message__selfie" src="images/selfie.jpg" />
      <span class="message__name">Nicolas Serrano</span>
      <span class="message__preview">nomadcoders.co</span>
    </header>
    <main class="freinds">
      <div class="friends_plus plus">
        <span>Plus Friend</span>
        <img src="images/selfie.jpg" class="plus__selfie" />
        <span class="plus_name">More Plus Friend</span>
      </div>
      <div class="friends__list list">
        <img class="list__selfie" src="images/selfie.jpg" />
        <span class="list__name">Jony</span>
        <span class="list__preview">Silence</span>
      </div>
    </main>
    <nav class="nav">
      <ul>
        <li>
          <a href="friends.html"> <i class="fas fa-user"></i> </a>
        </li>
        <li>
          <a href="index.html"><i class="far fa-comment"></i></a>
        </li>
        <li>
          <a href="find.html"> <i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="more.html"> <i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
